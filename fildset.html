<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
</head>
<body>
    <form class="form">
        <fieldset>
            <legend>self info</legend>
            <label>
                <span>login</span>
                <input type="text" name="login" placeholder="minimun 8 caracteres"required>
            </label>
            <label>
                <span>password</span>
                <input 
                type="password" name="password" 
                placeholder="only small letter" 
                autofocus
                required>
            </label>
            <label><span>email</span>
                <input 
                type="email" name="email" 
                placeholder="letter" 
                autofocus>
            </label>
        </fieldset>
        <fieldset>
            <legend>choose sex</legend>
            <label>
                <span>Male</span>
                <input type="radio"name="sex" value="Male" checked/>
            </label>
            <label>
                <span>Female</span>
                <input type="radio"name="sex" value="Female"/>
            </label>
        </fieldset>
         <fieldset>
            <legend>choose language</legend>
            <label>
                <span>uk</span>
                <input type="checkbox"name="language" value="uk" checked/>
            </label>
            <label>
                <span>pt</span>
                <input type="checkbox"name="language" value="pt" checked/>
            </label>
             <label>
                <span>sp</span>
                <input type="checkbox"name="language" value="sp" checked/>
            </label>
             <label>
                <span>en</span>
                <input type="checkbox"name="language" value="en" checked/>
            </label>
             <label>
                <span>ro</span>
                <input type="checkbox"name="language" value="ro" checked/>
            </label>
        </fieldset>
        <p>* - required</p>
        <input type="submit" value="send">


        <input type="reset" value="reset">

    </form>
</body>
</html>
