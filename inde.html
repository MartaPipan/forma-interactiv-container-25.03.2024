<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
   <form class="form">
    <h3 class="account">ACCOUNT LOGIN</h3>
    <label class="user" for="username">USERNAME</label>
    <input class="input" type="text" name="username" id="username" autofocus required pattern=""^[a-z0-9_-]{3,15}$>
    <br>
    <label class="user" for="password">PASSWORD</label>
    <input class="input" type="password" name="password" id="password" autofocus required pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$ %^&*-]).{8,}$">
    <p class="line">
        <input class="input square" type="text" name="remember-me" id="remember-me"autofocus>
        <label class="remember-me">Remember Me</label>
        <a class="forgot" href="">Forgot Password?</a>
    </p>
    <input class="input login" type="submit" value="LOG IN" autofocus required>
   </form> 
</body>
</html>
